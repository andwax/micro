# Setting up the market diagram

This class we will orient ourselves to the market diagram. It's easiest to think of this diagram to start in terms of its constituent parts:

1. Demand curve
2. Supply curve
3. Demand &amp; supply shifters
4. Market equilibrium, price, &amp; quantity
5. Changes that occur when demand and/or supply curves shift

# Demand curve

 - The demand curve tells us **how much the quantity that consumers demand will change as the price of the same good varies**
 - Textbook example: .pink[gasoline prices]
 - The first video will show us how to draw a demand curve for water
 
---

# The LAW OF DEMAND

 - The last video showed us the general relationship that as prices rise, we typically see the demand for goods fall
  - This is called the "LAW OF DEMAND" because it is a pretty much universal part of marketplaces
  - We will explore the issue of **how much** demand changes when its price rises. In some cases a lot, others a little.
---
# *Ceteris Paribus*

The graph of demand we drew in the video is "fake data"

If we tried to do this with real data, we'd run into a problem:

- things other than prices are changing at the same time (costs of providing water, income, temperature, etc.)
- A key aspect to understand the relationship between variables is whether we are able to measure the relationship (here between price and quantity demanded) .ul[keeping all else the same]
 - In latin .hi[*ceteris paribus*]
 - This turns out to be super important for drawing policy-relevant conclusions and relates to a recurrent theme this semester:
  - .hi[How do we draw causal inferences from observational data?]
---

name: shiftsd

# Shifts in Demand 

The *ceteris paribus* assumption allows us to then ask about how things change when some of those relevant underlying characteristics do change, such as

 - incomes go up
 - people move to town
 - preferences for water use change
 
As it turns out, each of these factors may change the demand for a good .ul[even if the price is high or if it is low.] 

How will this look in our market diagram?: .blue[shift of demand curve]

When we say .green["demand goes up"] or .red["demand went down"]: shift (up or down) of the demand curve

We'll explore this in the next video...

name:svss

# Shifts vs. Slides

 Key message here once we understand shifts in demand:

 - shifts are a change in the quantity demanded **for all price levels**
  
--
 
 - distinct from: a change in the particular quantity demanded: movement along the curve .ul[or a "slide"]
  
--
 
 - When we say demand for KitKats went up: .hi[shift up in demand curve]
  
--
 
 - When we say lower prices for KitKats lowered demand: .hi[movement along the demand curve]
  
--
 
 - .hi[.ul[Bottom Line]: Price changes DO NOT result in shifts]

# Supply!

Let's return to water...

Surely those supplying water (bottled water suppliers?) respond to prices as well, but how?

At the end of the day, they have to cover costs

Perhaps there will be profit after selling a bottle of water at the market price, but it depends on the cost to produce it

 - more on this during weeks 6-7 of the course!

We will also explore "hidden costs" later this semester, which economists call .hi[opportunity costs]
 - .ul[main idea here]: the value of something may be what you give up to get it
